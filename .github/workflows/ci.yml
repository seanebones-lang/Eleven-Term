name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=grok_agent --cov=security_utils --cov-report=term-missing --cov-report=xml --cov-report=html
    
    - name: Check coverage threshold
      run: |
        coverage report --fail-under=80
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort bandit
    
    - name: Check code formatting with Black
      run: |
        black --check --diff grok_agent.py security_utils.py tests/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff grok_agent.py security_utils.py tests/
    
    - name: Lint with flake8
      run: |
        flake8 grok_agent.py security_utils.py tests/ --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Type check with mypy
      run: |
        mypy grok_agent.py security_utils.py --ignore-missing-imports || true
    
    - name: Security check with bandit
      run: |
        bandit -r grok_agent.py security_utils.py -f json -o bandit-report.json || true
        bandit -r grok_agent.py security_utils.py

  security:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r grok_agent.py security_utils.py -ll
    
    - name: Check for known vulnerabilities
      run: |
        safety check --json || true
